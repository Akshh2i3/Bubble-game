<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "main">
        <div class="card">
            <div class="top">
                <div class="blocks">
                    <h3>Hit:</h3>
                    <div class="boxs hit">0</div>
                </div>
                <div class="blocks">
                    <h3>Timer:</h3>
                    <div class="boxs timer">60</div>
                </div>
                <div class="blocks">
                    <h3>Score:</h3>
                    <div class="boxs score">0</div>
                </div>
            </div>
            <div class="playground">
                <button class="startbtn">Start Game</button>
                <!-- <div class="bubble"></div> -->
                <!-- we are going to create bubbles with the help of javascript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
